<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body class="body_cadastro">
    <header class="headercadastro">
        <div class="containercadastro">
          <div class="logo">
            <a href="index.html"><img src="img/logo.png" class="imagemLogo"></a>
          </div>
          <div class="menu">
            <nav>
              <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="active"><a href="cadastro.html">Cadastro</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
    <div class="painel">
        <div class="caixinha-branca" id="caixinha-branca">
            <div class="formulario-container cadastro-container">
                <form class="login-cadastro">
                    <h1>Crie a sua conta!</h1>
                    <input type="text" placeholder="Nome" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Senha" />
                    <input type="password" placeholder="Confirme a senha" id="confirmacao_senha_input">
                    <label>Seu álbum favorito:</label>
                    <select id="album_input">
                      <option selected>Selecione um álbum</option>
                    </select>
                    <button>Cadastrar</button>
                </form>
            </div>
            <div class="formulario-container login-container">
                <form class="login-cadastro">
                    <h1>Bem-Vindo de volta!</h1>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Senha" />
                    <button>Login</button>
                </form>
            </div>
            <div class="container-animado">
                <div class="deslize">
                    <div class="painel-animado animacao-esquerda">
                        <h1>Bem-Vindo de volta!</h1>
                        <img src="./img/Logo Self 2.png" alt="logo">
                        <button id="login">Login</button>
                    </div>
                    <div class="painel-animado animacao-direita">
                        <h1>Faça o seu cadastro!</h1>
                        <img src="./img/Logo Self 2.png" alt="logo">
                        <button id="cadastro">Cadastro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    const cadastroButton = document.getElementById('cadastro');
    const loginButton = document.getElementById('login');
    const container = document.getElementById('caixinha-branca');

    cadastroButton.addEventListener('click', () => {
        container.classList.add("direita-ativo");
    });

    loginButton.addEventListener('click', () => {
        container.classList.remove("direita-ativo");
    });
</script>
